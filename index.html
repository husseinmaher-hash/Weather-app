<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Now</title>
    
    
    <link rel="stylesheet" href="style/main.css">
    
    <!-- meta data -->
    <meta name="keywords" content="weather,sun,whether today?,raining,day forecast">
    <meta name="description" content="see the weather for all weeks ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <!-- Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <header  class="topBarWrapper">
        <section class="topBar">
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Weather App Icon">
            </div>
            
            <div class="controls">
                <select class="unitsSelect">
                    <option value="units">Units</option>
                </select>
            </div>
        </section>
    </header>


    <div class="title">
        <h1> How's the sky looking today?</h1>
    </div>


    <section class="searchSection">
        <div class="searchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input class="searchInput" placeholder="Search for a place..." >
        </div>
        
        <button class="searchBtn">Search</button>
    </section>


    <main class="mainLayout">

        <section class="card">

            <div class="currentInfo">

                <div class="locationBlock">
                    <h2 class="placeName">Amman, Jordan</h2>
                    <p  class="currentDate">Tuesday, Aug 5,2025</p>
                </div>

                <div class="tempBlock">
                    <img  class="sunIcon" src="">
                    <span class="temperatureDegree">20째</span>
                </div>

            </div>

        </section>




        <section class="metricsGrid">

            <div class="metricBox">
                <p>Feels Like</p>
                <span id="feelsLikeValue">18째</span>
            </div>


            <div class="metricBox">
                <p>Humidity</p>
                <span id="humidityValue">46%</span>
            </div>


            <div class="metricBox">
                <p>Wind</p>
                <span id="windSpeedValue">14 km/h</span>
            </div>


            <div class="metricBox">
                <p>Precipitation</p>
                <span id="precipValue">0 mm</span>
            </div>

        </section>




        <section class="dailyForecastSection">

            <h2 class="sectionTitle">Day Forecast</h2>

            <div class="dailyRow">

                <div class="dailyTemp">
                    <p>Tue</p>
                    <img src="" alt="Weather State img">
                    <div class="dailyTemps">
                        <span>20째</span>
                        <span>14째</span>
                    </div>
                </div>

            </div>

        </section>




        <section class="hourlySection">
            <div class="head">
                <p class="sectionTitle">Hourly Forecast</p>    
                <select  class="daySelect">
                    <option value="thursday">thursday</option>
                </select>
            </div>

            <div id="hourList" class="hourList">

            </div>

        </section>




    </main>

<script src="src/app.js" defer></script>
</body>
</html>
